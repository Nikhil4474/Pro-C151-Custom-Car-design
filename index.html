<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="Components/Base.js"></script>
    <script src="Components/Car.js"></script>
  </head>
  <body>
    <a-scene background="color:#026F90">
      <a-assets>
        <a-assets-item
          id="car"
          src="./cartoon_car/scene.gltf"
        ></a-assets-item>
      </a-assets>

      <a-entity
        id="Cartoon_Car"
        gltf-model="#car"
        position="-1 -0.5 -7"
        rotation="0 35 0"
        scale="0.5 0.5 0.5"
      ></a-entity>
    </a-scene>
  </body>
</html>
